<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:hf="http://highfaces.org" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Imprimer Facture</title>
	<meta name="author" content="Riccardo Massera"></meta>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />

	<meta http-equiv="refresh" content="" />
	<title>Accueil</title>

	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

	<link href="vendor/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

	<link href="vendor/datatables/dataTables.bootstrap4.css"
		rel="stylesheet" />

	<link href="css/sb-admin.css" rel="stylesheet" />

</h:head>
<h:body style="padding-top: 60px">
	<div id="pdf-content" class="container">

		<div id="pdf-Title" class="form-control" align="center">
			<h1>Facture D'achat</h1>
		</div>
		
<div style="height: 150px;"></div>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="card-body" align="center">

					<div id="client" class="form-group">
						Client :
						<h:outputLabel value="#{commandeFacade.nom_client}"></h:outputLabel>
					</div>
					<div id="commande" class="form-group">
						Article :
						<h:outputText value="#{commandeFacade.nomArticle}"></h:outputText>
					</div>
					<div id="prix" class="form-group">
						Prix Unite :
						<h:outputText value="#{commandeFacade.prixint} DH">
						</h:outputText>
					</div>
					<div id="quantite" class="form-group">
						Quantite :
						<h:outputText value="#{commandeFacade.qan}"></h:outputText>
					</div>
					<div id="montant" class="form-group">
						Montant :
						<h:outputText
							value="#{commandeFacade.qan * commandeFacade.prixint}"></h:outputText>
						DH
					</div>
					<div id="date" class="form-group">
						Date :
						<h:outputText value="#{commandeFacade.date}"></h:outputText>
					</div>

				</div>
			</div>
		</div>
	</div>
	<center>
		<h:commandButton onclick="genPDF()" value="Imprimer"
			class="btn btn-success" />
	</center>

	<script
		src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.min.js"></script>

	<script type="text/javascript">
        
        function genPDF(){
            var element = document.getElementById('pdf-content');
            html2pdf(element);
        }
        
        
    </script>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	<!-- Page level plugin JavaScript-->
	<script src="vendor/chart.js/Chart.min.js"></script>
	<script src="vendor/datatables/jquery.dataTables.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.js"></script>
	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin.min.js"></script>
	<!-- Custom scripts for this page-->
	<script src="js/sb-admin-datatables.min.js"></script>
	<script src="js/sb-admin-charts.min.js"></script>
</h:body>



</html>
